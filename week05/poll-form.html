<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
</header>

<main>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="useremail">Email Address:</label>
      <input type="email" id="useremail" name="useremail" required>
    </fieldset>
    
    <fieldset>
      <legend>Questions</legend>
      
      <label for="browser">What is your favorite browser?</label>
      <select id="browser" name="browser" required>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozilla Firefox</option>
        <option value="safari">Apple Safari</option>
        <option value="edge">Microsoft Edge</option>
      </select>
      
      <label for="pet">Do you have a household pet?</label>
      <input type="checkbox" id="pet" name="pet">
      
      <label for="feedback">List the places you have lived:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your response here..."></textarea>
    </fieldset>
    
    <button type="submit">Submit Poll</button>
  </form>
</main>

<footer>
  <p>Â©2025 | HTML Form - User Poll Activity | Your Name</p>
</footer>

</body>
</html>
